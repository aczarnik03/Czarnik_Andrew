<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Assign2_Gallery</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link href="Assignment2_CSS.css" rel="stylesheet">
</head>
	
	<!--body-->
	
<body>
	
	<!--navbar-->

<section id="navbar">
<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand active text-light" aria-current="page" href="Assign2_Home.html">Steak Central</a>
    <button id="hamburger" class="navbar-toggler" type="button" data-bs-toggle="dropdown" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-light" href="Assign2_Cooking.html">Cooking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="Assign2_Gallery.html">Gallery</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</section>
	
	<!--carousel-->
	
	<section id="carousel">
	<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="steak_car1.jpeg" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="steak_car2.jpeg" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="steak_car3.jpeg" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="steak_car1.jpeg" class="d-block w-100" alt="Steak image 1">
    </div>
    <div class="carousel-item">
      <img src="steak_car2.jpeg" class="d-block w-100" alt="Steak image 2">
    </div>
    <div class="carousel-item">
      <img src="steak_car3.jpeg" class="d-block w-100" alt="Steak image 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
	</section>
	
	<!--card pics-->
	
<section id="pic_cards">
	<div id="pic_card1" class="card text-bg-dark mb-3">
  <img src="steak_card1.jpeg" class="card-img-top" alt="Steak Card Photo 1">
  <div class="card-body">
    <p class="card-text">Check out at this fantastic steak dinner I made!</p>
  </div>
</div>
		<div id="pic_card2" class="card text-bg-dark mb-3">
  <img src="steak_card2.jpeg" class="card-img-top" alt="Steak Card Photo 2">
  <div class="card-body">
    <p class="card-text">My husband's a real chef tonight!</p>
  </div>
</div>
	<div id="pic_card3" class="card text-bg-dark mb-3">
  <img src="steak_card3.jpeg" class="card-img-top" alt="Steak Card Photo 3">
  <div class="card-body">
    <p class="card-text">BEST STEAK EVER!!!</p>
  </div>
</div>

	</section>
	
</body>
</html>
